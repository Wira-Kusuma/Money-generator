<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Generator</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>



    <div class="top">
        <div class="des">
            <h1>Money Generator</h1>
            <h3>Easy money, tap button to get more money and get instant rich</h3>
        </div>
        <p class="money"><span id="money">0</span>$</p>
    </div>

    <div class="mid">
        <button id="generate" class="btn1">+1</button>
        <button id="reset" class="btn1">reset</button>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
