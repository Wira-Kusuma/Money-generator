<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Generator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="des">
            <h1>Money Generator</h1>
            <h3>tap button to generate</h3>
        </div>
        <p class="money"><span id="money">0</span>$</p>
    </div>

    <div class="mid">
        <button id="generate">+1</button>
        <button id="reset">Reset</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
