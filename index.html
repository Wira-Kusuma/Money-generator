<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Generator</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="user">
            <img src="img/user.png" alt="user">
            <p id="user">User</p>
        </div>
    </header>


    <div class="top">
        <div class="des">
            <h1>Money Generator</h1>
            <h3>Easy money, tap button to get more money and get instant rich</h3>
        </div>
        <p class="money"><span id="money">0</span>$</p>
    </div>

    <div class="mid">
        <button id="generate">+1</button>
        
    </div>

    <div class="bottom">
        <button id="auto">Auto generate money every 0.5s cost 10$</button>
        <button id="reset">Reset cost 100$</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
