<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Generator</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="user">
            <img src="img/user.png" alt="user">
            <p id="user">User</p>
        </div>
    </header>


    <div class="top">
        <div class="des">
            <h1>Money Generator</h1>
            <h3>Easy money, tap button to get more money and get instant rich</h3>
        </div>
        <p class="money"><span id="money">0</span>$</p>
    </div>

    <div class="mid">
        <button id="generate" class="btn1">+1</button>
        
    </div>

    <div class="bottom">
        <button id="autogen1" class="btn1">Auto generate money 2x cost 10$</button>
        <button id="autogen2" class="btn1">Auto generate money 4x cost 100$</button>
        <button id="autogen3" class="btn1">Auto generate money 8x cost 500$</button>
        <button id="reset" class="btn1">Reset cost 100$</button>
    </div>


    <div class="modalbg" id="modal">
        <div class="modal">
            <h3>Money Generator</h3>
            <input type="text" placeholder="Username" id="username">
            <input type="password" placeholder="Password">
            <button id="login" class="btn2">Login</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
